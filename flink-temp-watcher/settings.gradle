pluginManagement {
    repositories {
        maven {
            url './maven-repo'
            }
        gradlePluginPortal()
        ivy {
            url './ivy-repo'
        }
    }
    plugins {
        id("com.diffplug.spotless") version "6.14.0"
        id("com.google.cloud.tools.jib") version "3.2.1"
        id("com.adarshr.test-logger") version "3.2.0"
    }
}

dependencyResolutionManagement {
    repositories {
        mavenCentral()
    }
}

rootProject.name = 'flink-temp-watcher'
